<div class="profile-container">
    <div class="form-container">
        <h2>Añadir Productos</h2>
        <form #adminForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="input-container">
                <label>Nombre del producto: </label><br>
                <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter your name">
            </div>
            <div class="input-container">
                <label>Imagen del producto: </label><br>
                <input type="text" class="form-control" name="imgProd" [(ngModel)]="imgProd" placeholder="Enter your url image">
            </div>
            <div class="input-container">
                <label>Descripción del producto: </label><br>
                <input type="text" class="form-control" name="desc" [(ngModel)]="desc" placeholder="Enter your description">
            </div>
            <div class="input-container">
                <label>Precio del producto: </label><br>
                <input type="number" class="form-control" name="price" [(ngModel)]="price" placeholder="Enter the price">
            </div>
            <div class="input-container">
                <label>Cantidad: </label><br>
                <input type="number" class="form-control" name="cantidad" [(ngModel)]="cantidad" placeholder="Enter the quantity">
            </div>
            <div class="input-container">
                <label>Categoria: </label><br>
                <!-- <input type="text" class="form-control" name="category" [(ngModel)]="category" placeholder="Enter the category"> -->
                <select type="text" class="form-control" name="category" [(ngModel)]="category" placeholder="Enter the category">
                    <option value="Embutido" selected>Embutido</option>
                    <option value="Carne">Carne</option>
                    <option value="Queso">Queso</option>
                    <option value="Otros">Otros</option>
                  </select>
            </div>
            <div class="input-container">
                <label>Categoria ID: </label><br>
                <!-- <input type="number" class="form-control" name="categoryId" [(ngModel)]="categoryId" placeholder="Enter the categoryId"> -->
                <select type="number" class="form-control" name="categoryId" [(ngModel)]="categoryId" placeholder="Enter the categoryId">
                    <option value=1 selected>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                  </select>
            </div><br>
            <div class="cta-container">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
